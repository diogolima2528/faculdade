<html lang="en">
<head>

<body>

    <ul id= "listaUL">


    </ul>

   
    <ul class = "listatime">


    </ul>
    
</body>
<script>
    var listaUL = document.getElementById("listaUL");
    var li1 = document.createElement("li");
    li1.textContent = "Corinthians";
    listaUL.appendChild(li1);

    var li2 = document.createElement("li");
    li2.textContent = "Santos";
    listaUL.appendChild(li2);

    var li3 = document.createElement("li");
    li3.textContent = "São Paulo";
    listaUL.appendChild(li3);

    var li4 = document.createElement("li");
    li4.textContent = "Palmeiras";
    listaUL.appendChild(li4);

    var listaEstilo = document.getElementById("listaUL")
    listaEstilo.style.backgroundColor = "lightblue"

    //maneira utilizada para aplicar o execício



    times = ["Corinthians","São Paulo","Palmeiras", "Santos"]

    var listadetimes = document.querySelector("ul.listatime")

    for(var i = 0; i < times.length; i++){
        var time = times[i];
        var listItem = document.createElement("li");
        listItem.innerText = time;
        listItem.style.border = '1px solid blue'
        listadetimes.appendChild(listItem);
    }





</script>
