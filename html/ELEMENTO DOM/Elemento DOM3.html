<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 3</title>
</head>
<body>
    <button onclick="confirma()">Excluir item</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Você deseja excluir o item?")
        if (confirmacao){
            alert("Você irá excluir o item");
        }else{
            alert("Operação foi cancelada");
        }
    }
</script>
</html>
